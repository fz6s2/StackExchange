###############################
## Application configuration ##
###############################

#stackexchange 
#stackexchange.url=http://api.stackexchange.com/2.2/
stackexchange.url=https://api.stackexchange.com/2.2/
stackexchange.cmd.search=search
stackexchange.search.fields=site,page,pagesize,fromdate,todate,order,min,max,sort,tagged,nottaged,intitle
stackexchange.search.default.site=stackoverflow
stackexchange.search.default.sort=activity
stackexchange.search.default.order=desc
stackexchange.timeout.connect=3000
stackexchange.timeout.read=5000
stackexchange.compress=gzip
stackexchange.charset=UTF-8

#proxy
proxy.host=10.10.1.12
proxy.port=8888

#web pages
page.index=index.jsp
page.null=/StackExchange
page.search=/WEB-INF/jsp/form_search.jsp
